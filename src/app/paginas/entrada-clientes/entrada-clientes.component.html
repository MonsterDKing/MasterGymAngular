    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->

    <section id="wrapper">
        <div class="login-register" style="background-image:url(../assets/images/background/bg_1.jpg);">
            <div class="login-box card">
                <div class="card-body">
                    <form class="form-horizontal form-material" [formGroup]="formulario" (ngSubmit)="onSubmit()">
                        <h3 class="box-title m-b-20">Ingresar</h3>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input class="form-control" formControlName="codigo" type="number"   placeholder="Codigo de Acceso"
                                    autofocus>
                            </div>
                        </div>
                        <div class="form-group text-center p-b-20">
                            <div class="col-xs-12">
                                <button
                                    class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light"
                                    type="submit">Ingresar</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>

</body>
