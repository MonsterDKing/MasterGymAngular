<!-- Projects of the month -->
<!-- ============================================================== -->
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="d-flex">
          <div>
            <h4 class="card-title">
              <span class="lstick"></span>Clientes Vencidos En el Mes
            </h4>
          </div>

        </div>
        <div class="table-responsive m-t-20 no-wrap">
          <table class="table vm no-th-brd pro-of-month">
            <thead>
              <tr>
                <th colspan="2">Foto</th>
                <th>Nombre</th>
                <th>Fecha de Vencimiento</th>
                <th>Clave de Acceso</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngIf="arregloPersonas.length == 0">
                <td colspan="4">No hay clientes que venzan en este mes</td>
              </tr>
              <tr *ngFor="let i of arregloPersonas">
                <ng-container *ngIf="i.foto !== null; then confoto; else sinfoto">
                </ng-container>

                <ng-template #sinfoto>
                  <td colspan="2" style="width:50px;"><span class="round">S</span></td>
                </ng-template>
                <ng-template #confoto>
                  <td colspan="2"><span class="round"><img
                        src="http://localhost:8080/api/usuario/uploads/img/{{i.foto}}" alt="user" width="50"></span>
                  </td>
                </ng-template>






                <!-- <td>
                  <h6>Sunil Joshi</h6>
                  <small class="text-muted">Web Designer</small>
                </td> -->
                <td>{{i.nombreCompleto}}</td>
                <td>
                  <span class="label label-success label-rounded">{{i.fechaVencimiento}}</span>
                </td>
                <td>
                  <span class="label label-success label-rounded">{{i.randomAccess}}</span>
                </td>

              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
