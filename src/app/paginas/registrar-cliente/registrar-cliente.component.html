<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="inputEmail4">Nombre Completo</label>
        <input type="text" class="form-control" id="nombre" formControlName="nombreCompleto" name="nombrecompleto" placeholder="Nombre Completo"  required>
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Fecha de Ingreso</label>
      <input type="date" formControlName="fechaIngreso" class="form-control" id="inputAddress" >
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" (click)="cambiarEstado()" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Verificar
        </label>
      </div>
    </div>
    <button  [disabled]="!registrarCheckbox" type="submit" class="btn btn-primary">Registrar Cliente</button>
    <br>
    <br>
    <div *ngIf="completo === true" class="alert alert-success" role="alert">
        El usuario se a registrado correctamente sera rediraccionado en {{tiempo}}
      </div>
  </form>
